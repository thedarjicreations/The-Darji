version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: darji-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./invoices:/app/invoices
      - ./logs:/app/logs
    networks:
      - darji-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: darji-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - darji-network
    environment:
      - VITE_API_URL=http://backend:5000/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  darji-network:
    driver: bridge

volumes:
  uploads:
  invoices:
  logs:
